<nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md z-50 shadow-sm transition-all duration-300" id="navbar">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <a class="flex items-center space-x-2" href="/">
                    <i class="bi {{ with site.Params.header.brandIconClass }}{{ . }}{{ else }}bi-mortarboard-fill{{ end }} mr-2 text-blue-600 text-[28px]"></i>
                    <span class="text-2xl font-bold text-blue-600">{{ site.Title }}</span>
                </a>
            </div>

            <input class="peer hidden" id="nav-toggle" type="checkbox"/>
            <label class="md:hidden cursor-pointer p-2 text-gray-700" for="nav-toggle">
                <i class="bi bi-list text-2xl peer-checked:hidden"></i>
                <i class="bi bi-x text-2xl hidden peer-checked:inline"></i>
            </label>

            <div class="hidden md:flex items-center
                        peer-checked:block peer-checked:absolute peer-checked:top-16 peer-checked:left-0 peer-checked:right-0
                        peer-checked:bg-white peer-checked:border-t peer-checked:shadow-sm
                        md:static md:bg-transparent md:border-0 md:shadow-none">
                <div class="flex flex-col md:flex-row md:items-center w-full md:w-auto
                            px-4 md:px-0 py-4 md:py-0 space-y-3 md:space-y-0 md:space-x-8">
                    {{ if .Site.Menus.main }}
                        {{ range .Site.Menus.main }}
                            <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors" href="{{ .URL }}">{{ .Name }}</a>
                        {{ end }}
                    {{ else }}
                        <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors" href="/blogs/news/">News</a>
                        <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors" href="/blogs/norwegian/">Norwegian course</a>
                        <a class="text-gray-700 hover:text-blue-600 font-medium transition-colors" href="/free-practice-test/">Free practice test</a>
                    {{ end }}
                    {{ with site.Params.header.cta }}
                        {{ if and .text .url }}
                            <a class="text-white bg-blue-600 hover:bg-blue-700 font-medium transition-colors px-4 py-2 rounded-lg md:ml-2" href="{{ .url }}">{{ .text }}</a>
                        {{ end }}
                    {{ else }}
                        <a class="text-white bg-blue-600 hover:bg-blue-700 font-medium transition-colors px-4 py-2 rounded-lg md:ml-2" href="/become-member/">Become a member</a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</nav>
